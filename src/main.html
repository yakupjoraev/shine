<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/custom-select.css">
  <link rel="stylesheet" href="./css/datepicker.material.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <div class="section-nums">
      <div class="section-num active" data-section-num="00">00</div>
      <div class="section-num" data-section-num="01">01</div>
      <div class="section-num" data-section-num="02">02</div>
      <div class="section-num" data-section-num="03">03</div>
      <div class="section-num" data-section-num="04">04</div>
      <div class="section-num" data-section-num="05">05</div>
    </div>
    <div class="car car-top">
      <picture>
        <source srcset="./img/bg/car.webp 1x, ./img/bg/car@2x.webp 2x" type="image/webp">
        <source srcset="./img/bg/car.png 1x, ./img/bg/car@2x.png 2x" type="image/png">
        <img src="./img/bg/car.png" srcset="./img/bg/car@2x.png" alt="car pic">
      </picture>
    </div>

    <!-- Header -->
    @@include('./html/_header.html')

    <!-- Main Page -->
    <main>
      @@include('./html/_hero.html')
      @@include('./html/_special.html')
      @@include('./html/_our-services.html')
      @@include('./html/_calculation.html')
      @@include('./html/_faq-num.html')
      @@include('./html/_about-studia.html')
    </main>

    <!-- Footer -->
    @@include('./html/_footer.html')
  </div>


</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>


<script src="./js/datepicker.js"></script>
<script src="./js/custom-select.min.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
